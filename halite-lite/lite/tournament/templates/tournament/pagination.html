{% load tournament_extras %}

<nav aria-label="Page navigation">
    <ul class="pagination">
        <li{% if not paginated.has_previous %} class="disabled"{% endif %}>
            <a href="{% if paginated.has_previous %}?page={{ paginated.previous_page_number }}{% else %}#{% endif %}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {% nearby_pages paginated %}
        <li{% if not paginated.has_next %} class="disabled"{% endif %}>
            <a href="{% if paginated.has_next %}?page={{ paginated.next_page_number }}{% else %}#{% endif %}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
